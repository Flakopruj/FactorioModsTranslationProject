[mod-setting-description]
ltn-interface-console-level=Poziom szczegółowości wiadomości w grze.\n\n0: Wyłączone \n Nie zostaną wygenerowane żadne komunikaty.\n\n1: Tylko błędy \n Pokaż tylko błędy i ostrzeżenia.\n\n2: Powiadomienia (domyślnie) \n Wybierz podstawowe informacje, takie jak brak zasobów lub generowanie dostaw.\n\n3: Rozwinięte wiadomości harmonogramu \n Wyświetl szczegółowe informacje o znalezieniu usługodawców i pociągów.
ltn-interface-message-filter-age=Wiek wiadomości w cyklach przed filtrowaniem wiadomości zostanie wyświetlony ponownie. \n domyślnie = 18000
ltn-interface-debug-logfile=Zapisz informacje o błędach w pliku /factorio-current.log.

ltn-dispatcher-requester-threshold=Brak ilości przedmiotów/płynów powodujących jej dostarczenie.\n Możliwość zastąpienia sygnałem na żądanie zatrzymania. \n domyślnie = 1000
ltn-dispatcher-provider-threshold=Liczba przedmiotów/płynów wymagana do działania jako dostawca.\n Możliwość zastąpienia sygnałem przy zapewnianiu zatrzymania. \n domyślnie = 1000
ltn-dispatcher-stop-timeout=Czas trwania w cyklach bezczynności przed wymuszeniem opuszczenia pociągu ze stacji. \n domyślna = 7200 (2 min.)
ltn-dispatcher-delivery-timeout=Czas trwania w cyklach aby stwierdzić że pociąg się zgubił. \n domyślnie = 18000 (5 min.)
ltn-dispatcher-finish-loading=True: (domyślnie) \n  Zapobiega opuszczaniu pociągów, podczas gdy podajniki/pompy pracują przez dodanie 2 sek. nieaktywności. \n\nFalse:\n Pociąg opuści natychmiat kiedy wszystkie przedmioty zostaną załadowane. \n Podajniki się blokują podczas ładowania na stacji.
