ltn-interface-console-level=Poziom wiadomości
ltn-interface-message-filter-age=Filtrowania wiadomości wg zakończenia czasu (cykle)
ltn-interface-debug-logfile=Włącz Debug Log

ltn-dispatcher-requester-threshold=Żądanie progu
ltn-dispatcher-provider-threshold=Zapewnienie progu
ltn-dispatcher-stop-timeout=Zatrzymaj czas bezczynności (cykle)
ltn-dispatcher-delivery-timeout=Czas oczekiwania na dostarczenie (cykle)
